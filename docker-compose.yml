services:
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    volumes:
      - falkor_data:/data

  kg_service:
    build:
      context: .              # ðŸ”‘ ROOT folder
      dockerfile: kg_service/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - falkordb
    environment:
      - FALKOR_HOST=falkordb
      - FALKOR_PORT=6379

volumes:
  falkor_data:
